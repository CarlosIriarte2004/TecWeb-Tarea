<section class="compare">
  <h2>Comparador de Razas</h2>

  <div class="selectors">
    <div>
      <label for="breed1">Raza 1:</label>
      <select id="breed1" [ngModel]="breed1()" (ngModelChange)="breed1.set($event)">
        <option value="">-- Selecciona --</option>
        <option *ngFor="let breed of breeds()" [value]="breed">{{ breed }}</option>
      </select>
    </div>

    <div>
      <label for="breed2">Raza 2:</label>
      <select id="breed2" [ngModel]="breed2()" (ngModelChange)="breed2.set($event)">
        <option value="">-- Selecciona --</option>
        <option *ngFor="let breed of breeds()" [value]="breed">{{ breed }}</option>
      </select>
    </div>
  </div>

  <button (click)="loadImages()" [disabled]="!breed1() || !breed2()">Comparar</button>

  <div class="results" *ngIf="image1() && image2()">
    <div class="card">
      <h3>{{ breed1() }}</h3>
      <img [src]="image1()" alt="Perro 1" />
    </div>
    <div class="card">
      <h3>{{ breed2() }}</h3>
      <img [src]="image2()" alt="Perro 2" />
    </div>
  </div>
</section>
