<section class="gallery">
  <h2>Galería de {{ sub ? sub + ' ' + breed : breed }}</h2>

  <div *ngIf="loading()" class="loading">Cargando imágenes...</div>

  <div class="grid" *ngIf="!loading() && images().length">
    <img *ngFor="let img of images()" [src]="img" alt="Foto de perro" />
  </div>

  <p *ngIf="!loading() && !images().length">No se encontraron imágenes </p>
</section>
