<section class="favoritos">
  <h2>Mis Perros Favoritos</h2>

  <div *ngIf="favorites().length > 0; else noFavorites" class="grid">
    <div class="card" *ngFor="let fav of favorites()">
      <img [src]="fav" alt="Perro favorito" />
      <button class="remove-btn" (click)="removeFavorite(fav)">✖</button>
    </div>
  </div>

  <button class="clear-all" *ngIf="favorites().length" (click)="clearFavorites()">
    Vaciar todos los favoritos
  </button>

  <ng-template #noFavorites>
    <p class="empty">Aún no tienes favoritos</p>
  </ng-template>
</section>
